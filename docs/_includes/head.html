<header class="site-masthead">
  {% if site.title %}
    <h1>
      <a href="{{ '/' | prepend: site.baseurl }}">
        {{ site.title }}
      </a>
      {% if page.layout == 'home' %}
        <div class="color-bar">
          <div class="color-bar-1"></div>
          <div class="color-bar-2"></div>
          <div class="color-bar-3"></div>
          <div class="color-bar-4"></div>
          <div class="color-bar-5"></div>
        </div>
      {% endif %}
    </h1>
  {% endif %}
  {% if site.title %}
    <h2>
      {{ site.description }}
    </h2>
  {% endif %}
</header>
